<form name="terminalAdd">
    资源类型
    <input name="resourceType" placeholder="资源的实际值" />
    期望值
    <input name="amount" placeholder="交易策略的触发值" />
    [可选]价格限制
    <input name="priceLimit" placeholder="置空该值以启动价格检查" />
    物流方向
    <select name="mod">
        <option value="0">获取</option>
        <option value="1">提供</option>
    </select>
    物流渠道
    <select name="channel">
        <option value="0">拍单</option>
        <option value="1">挂单</option>
        <option value="2">共享</option>
        <option value="3">支援</option>
    </select>
    [可选]支援房间
    <input name="supportRoomName" placeholder="channel 为支援时必填" />

    <input name="Submit" type="button" value="保存" onclick="function test(e) {
        console.log(e)
    }" />
</form>
